{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Register</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user mr-1"></i> Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope mr-1"></i> Email Address
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock mr-1"></i> Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="role">
                                <i class="fas fa-user-tag mr-1"></i> Register As
                            </label>
                            <select class="form-control" id="role" name="role" onchange="toggleSpecialization()">
                                <option value="patient">Patient</option>
                                <option value="doctor">Doctor</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="specializationGroup" style="display:none;">
                            <label for="specialization">
                                <i class="fas fa-stethoscope mr-1"></i> Specialization
                            </label>
                            <select class="form-control" id="specialization" name="specialization">
                                <option value="general">General Physician</option>
                                <option value="cardiologist">Cardiologist</option>
                                <option value="dermatologist">Dermatologist</option>
                                <option value="orthopedic">Orthopedic</option>
                                <option value="pediatrician">Pediatrician</option>
                                <option value="neurologist">Neurologist</option>
                                <option value="psychiatrist">Psychiatrist</option>
                                <option value="dentist">Dentist</option>
                            </select>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-user-plus mr-1"></i> Register
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleSpecialization() {
        const role = document.getElementById('role').value;
        const specializationGroup = document.getElementById('specializationGroup');
        
        if (role === 'doctor') {
            specializationGroup.style.display = 'block';
        } else {
            specializationGroup.style.display = 'none';
        }
    }
</script>
{% endblock %}
