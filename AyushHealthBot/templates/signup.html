<!-- signup.html -->
{% extends "base.html" %}
{% block title %}Signup - Ayush Health Bot{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Create New Account</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username">
                                        <i class="fas fa-user mr-1"></i>Full Name
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">
                                        <i class="fas fa-envelope mr-1"></i>Email Address
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password">
                                        <i class="fas fa-lock mr-1"></i>Password
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="role">
                                        <i class="fas fa-user-tag mr-1"></i>Register As
                                    </label>
                                    <select class="form-control" id="role" name="role" required onchange="toggleSpecialization()">
                                        <option value="patient">Patient</option>
                                        <option value="doctor">Doctor</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="specializationGroup" class="form-group" style="display: none;">
                            <label for="specialization">
                                <i class="fas fa-stethoscope mr-1"></i>Specialization
                            </label>
                            <select class="form-control" id="specialization" name="specialization">
                                <option value="">Select Specialization</option>
                                <option value="general">General Physician</option>
                                <option value="cardiologist">Cardiologist</option>
                                <option value="dermatologist">Dermatologist</option>
                                <option value="orthopedic">Orthopedic</option>
                                <option value="pediatrician">Pediatrician</option>
                                <option value="neurologist">Neurologist</option>
                                <option value="psychiatrist">Psychiatrist</option>
                                <option value="dentist">Dentist</option>
                                <option value="ent">ENT Specialist</option>
                                <option value="ophthalmologist">Ophthalmologist</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-success btn-block mt-4">
                            <i class="fas fa-user-plus mr-1"></i>Create Account
                        </button>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account?</p>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary mt-2">
                            <i class="fas fa-sign-in-alt mr-1"></i>Login Here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleSpecialization() {
    const roleSelect = document.getElementById('role');
    const specializationGroup = document.getElementById('specializationGroup');
    const specializationSelect = document.getElementById('specialization');
    
    if (roleSelect.value === 'doctor') {
        specializationGroup.style.display = 'block';
        specializationSelect.required = true;
    } else {
        specializationGroup.style.display = 'none';
        specializationSelect.required = false;
    }
}

// Call on page load to set initial state
document.addEventListener('DOMContentLoaded', toggleSpecialization);
</script>
{% endblock %}
